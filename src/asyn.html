<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function increase(callback) {
            const number = 10;
            setTimeout(() => {
                const result = number + 10;
                if (callback) {
                    callback(result);
                }
            }, 1000);
        }

        increase((result) => {
            console.log(result);
        });
    </script>
    <script>
        function increase(number) {
            const promise = new Promis((resolve, reject) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const result = number + 10;
                        if (result > 50) {
                            const e = new Error("NumberTooBig");
                            return reject(e);
                        }
                        resolve(result);
                    }, 1000)
                });
            }
            setTimeout(() => {
                const result = number + 10;
                if (callback) {
                    callback(result);
                }
            }, 1000);
        }

        increase((result) => {
            console.log(result);
        });
    </script>
</body>

</html>
